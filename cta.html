<div class="relative bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-800 rounded-3xl p-8 md:p-16 text-center text-white overflow-hidden shadow-2xl transform transition hover:scale-[1.005] duration-500 group border border-white/10">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-30 pointer-events-none">
        <div class="absolute -top-24 -left-24 w-72 h-72 rounded-full bg-pink-500 blur-[100px] mix-blend-multiply animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 rounded-full bg-blue-500 blur-[100px] mix-blend-multiply animate-pulse" style="animation-delay: 1s;"></div>

        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>

            Don't Miss Out
        </span>

        <!-- Main Heading -->
        <h2 class="text-3xl md:text-6xl font-black mb-6 tracking-tight leading-tight drop-shadow-lg">
            Ready to <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-yellow-300">Join the Celebration?</span>
        </h2>
        
        <!-- Subtext -->
        <p class="text-base md:text-xl text-indigo-100 mb-10 max-w-2xl mx-auto font-light leading-relaxed px-2">
            Experience the magic of tradition, art, and community. Seats are filling fast for this historic cultural awakening!
        </p>

        <!-- CTA Button (Updated) -->
        <button onclick="window.location.href='ticket.html'" 
            class="group relative inline-flex items-center justify-center px-8 py-4 md:px-12 md:py-5 text-base md:text-xl font-black text-white transition-all duration-300 bg-gradient-to-r from-orange-500 via-red-500 to-pink-600 rounded-full focus:outline-none focus:ring-4 focus:ring-orange-500/50 hover:shadow-[0_0_40px_-5px_rgba(249,115,22,0.6)] transform hover:-translate-y-1 hover:scale-105 overflow-hidden whitespace-nowrap shadow-xl border border-white/20">

            <span class="relative z-10 flex items-center gap-2">

                <svg class="w-5 h-5 md:w-6 md:h-6 text-white transition-transform duration-300 group-hover:translate-x-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </svg>

            <span class="flex h-2 w-2 relative">

                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span class="font-medium tracking-wide">Limited Seats Available</span>
        </div>
    </div>
