<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for nice icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar to look sleek */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Animation for modal */
        .modal-enter {
            opacity: 0;
            transform: scale(0.9);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

    <header class="relative py-8 text-center bg-gray-800 shadow-lg mb-8 sticky top-0 z-10 flex items-center justify-center">

        <div class="flex flex-col items-center">

    <!-- Modal (Popup) -->
    <div id="imageModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-95 backdrop-blur-sm flex items-center justify-center p-4">
        
        <!-- Close Button -->
        <button onclick="closeModal()" class="absolute top-4 right-4 text-white hover:text-red-500 transition-colors z-50 p-2 rounded-full bg-gray-800 hover:bg-gray-700 focus:outline-none">
            <i class="ph ph-x text-3xl"></i>
        </button>

        <div class="relative w-full max-w-5xl h-full flex flex-col items-center justify-center">
            
            <!-- Full Image -->
            <img id="modalImage" src="" alt="Full View" class="max-h-[85vh] max-w-full object-contain shadow-2xl rounded-lg border border-gray-700">
            
            <!-- Bottom Controls -->
            <div class="w-full flex justify-end mt-4 px-2">
                <!-- Direct Download Button using JavaScript -->
                <button id="downloadBtn" onclick="downloadCurrentImage(event)" class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-full transition-all transform hover:scale-105 shadow-lg cursor-pointer">
                    <i class="ph ph-download-simple text-xl"></i>
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const downloadBtn = document.getElementById('downloadBtn');

        // Function to open modal
        function openModal(src) {
            modalImg.src = src;
            
            // Show modal with animation
            modal.classList.remove('hidden');
            
            // Add animation classes
            setTimeout(() => {
                modalImg.classList.add('modal-enter-active');
            }, 10);
            
            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
        }

        // Function to force direct download without new tab
        async function downloadCurrentImage(e) {
            e.preventDefault();
            const url = modalImg.src;
            
            // Change button text to indicate loading
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="ph ph-spinner animate-spin text-xl"></i><span>Downloading...</span>';

            try {
                // Fetch the image as a blob
                const response = await fetch(url);
                const blob = await response.blob();
                
                // Create a temporary object URL
                const blobUrl = window.URL.createObjectURL(blob);
                
                // Create a temporary link element
                const link = document.createElement('a');
                link.href = blobUrl;
                // Suggest a filename
                link.download = 'gallery-image.jpg'; 
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error("Direct download failed, falling back to standard navigation:", err);
                // Fallback: Just navigate to the URL if fetch fails (e.g. strict CORS)
                // This replaces the current tab, but since user strictly said "no new page", 
                // this is the closest compliant behavior if fetching fails.
                window.location.href = url;
            } finally {
                // Restore button text
                downloadBtn.innerHTML = originalText;
            }
        }

        // Function to close modal
        function closeModal() {
            modal.classList.add('hidden');
            modalImg.src = ''; // clear source
            
            // Re-enable body scrolling
            document.body.style.overflow = 'auto';
        }

        // Close modal if clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.closest('.flex-col') === null && e.target !== modalImg) {
                if(e.target === modal) {
                    closeModal();
                }
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
